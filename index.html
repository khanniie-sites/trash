<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create movement</title>
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div id="header">
      <img src="logo.png" id="logo"/>
      <div id="nav-elements">
        <div>Getting Started</div>
        <div>Current Groups</div>
        <div>Browse</div>
        <div>Create</div>
      </div>
    </div>
    <div id="image-container">
      <img src="" id="trash-image"/>
      <input type="file">
    </div>
    <div id="content">
      <h1>Create a new clean up drive</h1>
      <hr/>
      <div id="floater">
        <p>Which street would you like to clean?</p>
        <input type="text" value="(auto detected) Craig Street, Room 407"/>
        <p>When should the movement happen?</p>
        <input type="date">
        <p>How many people are required for this cleanup?</p>
        <input type="text" placeholder="30 participants"/>
        <p>When should Waste Management pick up the trash?</p>
        <input type="date">
        <p><input type="checkbox"/>We need gloves and vests</p>
        <button id="createbutton">CREATE</button>
      </div>
    </div>
  </body>
</html>
